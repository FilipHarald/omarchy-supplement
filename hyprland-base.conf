# Hyprland base configuration
# Machine-specific monitor setup and keyboard defaults

# Monitor configuration with current resolutions
# Using descriptions for stable monitor identification (DisplayLink-safe)
# Layout matches hyprmon home1 profile: Dell (left) → LG (middle) → laptop (right)
monitor=desc:Dell Inc. DELL U2717D,2560x1440@59.95,0x0,1.00
monitor=desc:LG Electronics LG ULTRAGEAR,2560x1440@59.95,2560x0,1.00
monitor=eDP-1,1920x1200@59.95,5120x640,1.50

# Workspace assignments per monitor
# LG ULTRAGEAR → workspaces 1-5
workspace=1,monitor:desc:LG Electronics LG ULTRAGEAR,default:true
workspace=2,monitor:desc:LG Electronics LG ULTRAGEAR,default:true
workspace=3,monitor:desc:LG Electronics LG ULTRAGEAR,default:true
workspace=4,monitor:desc:LG Electronics LG ULTRAGEAR,default:true
workspace=5,monitor:desc:LG Electronics LG ULTRAGEAR,default:true

# Dell U2717D → workspaces 6-8
workspace=6,monitor:desc:Dell Inc. DELL U2717D,default:true
workspace=7,monitor:desc:Dell Inc. DELL U2717D,default:true
workspace=8,monitor:desc:Dell Inc. DELL U2717D,default:true

# eDP-1 (laptop) → workspaces 9-10, but also fallback for 1-8 when external monitors disconnected
workspace=9,monitor:eDP-1
workspace=10,monitor:eDP-1

# Keyboard configuration
# US International AltGr layout with Caps Lock as Escape
# Right Alt enables Swedish letters (åäö etc.) without dead keys
input {
  kb_layout = us
  kb_variant = altgr-intl
  kb_options = caps:escape
}

# Unbind conflicting keys before remapping
unbind = SUPER, J  # Was: Toggle window split (moved to SUPER+I)
unbind = SUPER, K  # Was: Show key bindings (moved to SUPER+U)

# Vim-style navigation with hjkl (overrides default arrow key only bindings)
# Move focus with SUPER + hjkl
bindd = SUPER, h, Move window focus left, movefocus, l
bindd = SUPER, j, Move window focus down, movefocus, d
bindd = SUPER, k, Move window focus up, movefocus, u
bindd = SUPER, l, Move window focus right, movefocus, r

# Swap windows with SUPER + SHIFT + hjkl
bindd = SUPER SHIFT, h, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, j, Swap window down, swapwindow, d
bindd = SUPER SHIFT, k, Swap window up, swapwindow, u
bindd = SUPER SHIFT, l, Swap window to the right, swapwindow, r

# Move into groups with SUPER + ALT + hjkl
bindd = SUPER ALT, h, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, j, Move window to group on bottom, moveintogroup, d
bindd = SUPER ALT, k, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, l, Move window to group on right, moveintogroup, r

# Move focus within groups with SUPER + CTRL + hjkl (overrides arrow key only bindings)
bindd = SUPER CTRL, h, Move grouped window focus left, changegroupactive, b
bindd = SUPER CTRL, l, Move grouped window focus right, changegroupactive, f

# Remapped utilities (due to hjkl conflicts)
bindd = SUPER, U, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER, I, Toggle window split, togglesplit

# Disable window open/close animations
animation = windowsIn, 0
animation = windowsOut, 0
animation = windowsMove, 0
